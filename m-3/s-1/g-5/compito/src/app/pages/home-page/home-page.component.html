

<div class="container">
  <div class="bg-secondary text-center mt-3">
    <img src="../../../assets/loghi/audi.png"   alt="Bootstrap" width="120" height="120">
    <h1 class="fs-2 text-warning "> Il tuo auto salone di fiducia </h1>
  </div>
</div>

<div class="container my-4">
  <div class="row ">

    <div class="col-12 col-md-4">
      <div class="logo-marchio text-center" text-center>
        <img class="img-thumbnail" src="../../../assets/loghi/audi.png">
      </div>
    </div>

    <div class="col-12 col-md-4 mt-2">
      <div class="logo-marchio text-center">
        <img class="img-thumbnail" src="../../../assets/loghi/fiat logo.png">
      </div>
    </div>


    <div class="col-12 col-md-4 mt-2">
      <div class="logo-marchio text-center">
        <img class="img-thumbnail" src="../../../assets/loghi/ford.png">
      </div>
    </div>
  </div>
</div>



<div class="container">


  <div class="row gy-3">
    <div class="col-12 col-md-6" *ngFor="let i of carsRandom">
      <div class="card" [ngClass]="{

        'text-bg-success':i.available,
        'text-bg-danger':!i.available,
      }">
        <img [src]="i.modelImage" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title text-center"><span class="fs-4 text-warning">Modello:</span> {{i.model}}</h5>
          <p class="card-text"><span class="fs-4 text-warning">Prezzo:</span>{{i.price | currency : 'EUR'}}</p>
          <p class="card-text"><span class="fs-4 text-warning">Anno:</span>{{i.year}}</p>
          <button class="btn btn-dark" >
            <a routerLink="/{{i.brand}}"> vedi il brand </a>
          </button>
        </div>
      </div>

    </div>

  </div>
