    <link rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                  <img src="./assets/img/logo.png" alt="Bootstrap" width="90" height="60">
                </a>
              </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id='add' class="nav-link active btn btn-success " type="button" href="add.html" aria-current="page">add</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

     


      <div class="container">

        <h2 class="fs-1 fw-semibold ">Add Products</h2>
        <hr class="mt-1"></hr>
       
        <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Nome Prodotto">
              
            </div>
            <div class="mb-3">
              <label for="modello" class="form-label">Brand</label>
              <input type="text" class="form-control" id="modello" placeholder="Modello">
            </div>

            <div class="mb-3">
                <label for="prezzo" class="form-label">Prezzo</label>
                <input type="number" class="form-control" id="prezzo" placeholder="Prezzo">
            </div>

            <div class="mb-3">
                <label for="img" class="form-label">URL Immagine</label>
                <input type="url" class="form-control" id="img" placeholder="URL Immagine">
              </div>


            <div class="mb-3 ">
                <label for="textarea" class="form-label">Descrizione Prodotto</label>
                <textarea type="text" class="form-control" id="textarea" aria-label="With textarea" id="textarea"></textarea>
            </div>

            <div class="mb-3  text-end">
                <button type="reset" id="reset" class="btn btn-outline-secondary w-25">Reset</button>
                <button type="button" id="save" class="btn btn-warning  w-25">Save</button> 
            </div>


            
          </form>
      </div>

      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
