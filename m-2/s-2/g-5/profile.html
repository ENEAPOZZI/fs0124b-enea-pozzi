<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione-EneaPozzi-Netflix</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    
    <nav id="navbar2" class="navbar">

        <div class="container-fluid ">
            
            <a class="navbar-brand" href="#">
                <img src="./assets/netflix_logo.png" alt="Bootstrap" width="90" height="40">
            </a>
        </div>     
        
    </nav>

    <div class="container-general">
        <div id="form">
            <h2 class="display-3 text-light font-weight-bold ">Edit Profile</h2>
            <hr class="mt-0">
            <div class="row">
                <div class=" d-none d-md-block col-md-3 ">
                    <img src="./assets/avatar.png" class="img-fluid" alt="img">
                    
                </div>
                <div class="col-12 col-md-9 ">
                    <div class="first-items-form">
                        <input type="email" class="form-control rounded-0 border-0 " id="strive-student" aria-describedby="emailHelp" placeholder="strive student">
                        <p class="fs-6 mt-4 mb-1 text-secondary">Language:</p>
                        <div class="btn-group mt-0">
                            <button class="btn btn-secondary bg-black btn-sm dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <p class="d-inline">Engllish</p>
                            <ul class="dropdown-menu">
                                <li>italiano</li>
                                <li>francese</li>
                            </ul>
                        </div>
                    </div>
                    <hr>

                    <div class="second-items-form">
                    
                        <p class="fs-6 text-secondary"> Maturity Settings:</p>

                        
                        <button type="button" class="btn btn-dark rounded-0 btn-sm p-1 font-weight-bold">ALL MATURITY RATINGS</button>
                        <p class="mt-3 text-light"> <small> Show titles of all maturity ratings for this profile</small> </p>
                        <button type="button" class="btn btn-outline-secondary rounded-0 px-4 letter-spacing">EDIT</button>
                        
                    </div>

                    <hr>

                    <div class="third-items-form">
                        <p class="fs-6 text-secondary mb-1"> Auroplay Controls</p> 

                        <div class="form-check">
                            <div class="d-flex align-items-center">
                                <input class="form-check-input bg-transparent border-1 rounded-0 border-secondary p-3" type="checkbox"  id="checkbox1">
                                <label class="form-check-label text-light ms-1 font-cheked" for="flexCheckDefault">
                                    Autoplay next episode in a series on all devices
                                </label>
                            </div>
                            
                            <div class="d-flex align-items-center">
                                <input class="form-check-input bg-transparent border-1 rounded-0 border-secondary p-3" type="checkbox"  id="checkbox1">
                                <label class="form-check-label text-light ms-1 font-cheked " for="flexCheckDefault">
                                    Autoplay next episode in a series on all devices
                                </label>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>  
            <hr>
            <div class="row gx-md-3 g-2 ">
                <div class="col-6 col-md-3">
                    <button type="button" class="btn custom-btn btn-outline-secondary rounded-0">SAVE</button>
                </div>
                <div class="col-6 col-md-3">
                    <button type="button" class="btn custom-btn btn-outline-secondary rounded-0">CANCEL</button>
                </div>
                <div class="col-12 col-md-6">
                    <button type="button" class="btn custom-btn btn-outline-secondary rounded-0 ">DELETE PROFILE</button>
                </div>

            </div> 
        </div>
    </div>
    



      

      
    

   
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
